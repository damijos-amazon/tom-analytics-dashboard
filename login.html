<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TOM Analytics Dashboard</title>
    <link rel="icon" type="image/png" href="assets/logos/TOM-NA.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amazon Ember', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #232F3E 0%, #131A22 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            outline: none;
            border-color: #FF9900;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #FF9900 0%, #FF6600 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 153, 0, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .info-box {
            background: #FFF3E0;
            border: 1px solid #FFD700;
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            font-size: 13px;
            color: #232F3E;
        }

        .info-box strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/logos/TOM-NA.png" alt="TOM" style="width: 250px; height: 250px; object-fit: contain;">
        </div>
        <h1>TOM Analytics Dashboard</h1>
        <p class="subtitle">Analytics ‚Ä¢ Recognition ‚Ä¢ 1:1 Thrives ‚Ä¢ Shout Outs ‚Ä¢ Employee of the Month</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Amazon Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="username@amazon.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Login
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="#" id="toggleMode" style="color: #667eea; text-decoration: none; font-size: 14px;">New user? Sign up</a>
        </div>

        <div id="message" class="message"></div>

        <div class="info-box">
            <strong>üîê Secure Login</strong>
            Amazon employees only. Use your Amazon email address to sign up or log in.
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Our scripts -->
    <script src="js/supabase-config.js"></script>
    <script src="js/auth-manager.js"></script>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');
        const toggleModeLink = document.getElementById('toggleMode');
        
        let isSignUpMode = false;

        // Initialize auth manager
        authManager.initialize();

        // Check if already logged in
        authManager.getSession().then(session => {
            if (session) {
                // Already logged in, redirect to dashboard
                window.location.href = 'index.html';
            }
        });

        // Toggle between login and signup
        toggleModeLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignUpMode = !isSignUpMode;
            
            if (isSignUpMode) {
                loginBtn.textContent = 'Sign Up';
                toggleModeLink.textContent = 'Already have an account? Login';
            } else {
                loginBtn.textContent = 'Login';
                toggleModeLink.textContent = 'New user? Sign up';
            }
            
            messageDiv.classList.remove('show');
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Disable button and show loading
            loginBtn.disabled = true;
            const originalText = loginBtn.textContent;
            loginBtn.innerHTML = 'Processing... <span class="loading"></span>';
            messageDiv.classList.remove('show');
            
            // Attempt sign in or sign up
            const result = isSignUpMode 
                ? await authManager.signUp(email, password)
                : await authManager.signIn(email, password);
            
            // Show message
            messageDiv.textContent = result.message;
            messageDiv.className = 'message ' + (result.success ? 'success' : 'error') + ' show';
            
            // Re-enable button
            loginBtn.disabled = false;
            loginBtn.textContent = originalText;
            
            // Redirect if successful
            if (result.success) {
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }
        });

        // Listen for auth state changes
        authManager.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                // Redirect to dashboard
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
